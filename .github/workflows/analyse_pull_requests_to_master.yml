name: Analyse Pull Requests To Master

on:
  pull_request:
    branches: [ master ]

jobs:
  lint:
    name: flutter analyze
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Build and Analyse Flutter
        run: git clone -b stable https://github.com/flutter/flutter.git && export PATH="$PATH:`pwd`/flutter/bin" && flutter pub get && cd lib && flutter analyze
