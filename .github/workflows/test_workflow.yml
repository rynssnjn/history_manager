name: Run unit tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  tests:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        architecture: x64
      - run: flutter pub get
      name: Run tests
      run: flutter test --coverage
